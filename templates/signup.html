<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register with Magic Link</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --container-bg: white;
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: #ced4da;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --btn-primary: #007bff;
      --btn-primary-hover: #0056b3;
      --btn-disabled: #6c757d;
      --error-color: #dc3545;
      --success-bg: #d1e7dd;
      --success-border: #badbcc;
      --success-text: #0f5132;
      --error-bg: #f8d7da;
      --error-border: #f5c2c7;
      --error-text: #842029;
      --focus-color: #80bdff;
      --focus-shadow: rgba(0, 123, 255, 0.25);
      --link-color: #007bff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --container-bg: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border-color: #495057;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --btn-primary: #0d6efd;
        --btn-primary-hover: #0b5ed7;
        --btn-disabled: #6c757d;
        --error-color: #dc3545;
        --success-bg: #1a4a32;
        --success-border: #2d5a3d;
        --success-text: #a8e6a3;
        --error-bg: #4a1e22;
        --error-border: #5a2d31;
        --error-text: #f5b2b5;
        --focus-color: #4dabf7;
        --focus-shadow: rgba(77, 171, 247, 0.25);
        --link-color: #4dabf7;
      }
    }

    body { 
      font-family: Arial, sans-serif; 
      padding: 2rem; 
      max-width: 400px; 
      margin: 0 auto;
      background-color: var(--bg-color);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    h2 { 
      text-align: center; 
      margin-bottom: 1.5rem; 
      color: var(--text-primary); 
    }
    .input-group { 
      margin-bottom: 1rem; 
    }
    .form-control { 
      width: 100%; 
      padding: 0.75rem; 
      border: 1px solid var(--border-color); 
      border-radius: 4px; 
      font-size: 1rem;
      background-color: var(--container-bg);
      color: var(--text-primary);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, background-color 0.3s ease, color 0.3s ease;
    }
    .form-control:focus { 
      outline: none; 
      border-color: var(--focus-color); 
      box-shadow: 0 0 0 0.2rem var(--focus-shadow); 
    }
    .form-control.invalid { 
      border-color: var(--error-color); 
    }
    .error-message { 
      color: var(--error-color); 
      font-size: 0.875rem; 
      margin-top: 0.25rem; 
      display: none;
    }
    button { 
      width: 100%;
      padding: 0.75rem; 
      background-color: var(--btn-primary); 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 1rem;
      transition: background-color 0.15s ease-in-out;
    }
    button:hover:not(:disabled) { 
      background-color: var(--btn-primary-hover); 
    }
    button:disabled { 
      background-color: var(--btn-disabled); 
      cursor: not-allowed; 
      opacity: 0.65;
    }
    .spinner {
      width: 1rem;
      height: 1rem;
      border: 0.125rem solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-rotate 0.75s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }
    @keyframes spinner-rotate {
      to { transform: rotate(360deg); }
    }
    .success-message { 
      margin-top: 1rem; 
      padding: 1rem;
      background-color: var(--success-bg);
      border: 1px solid var(--success-border);
      color: var(--success-text);
      border-radius: 4px;
      display: none;
    }
    .error-alert { 
      margin-top: 1rem; 
      padding: 1rem;
      background-color: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
      border-radius: 4px;
      display: none;
    }
    .text-center { text-align: center; }
    .mt-3 { margin-top: 1rem; }
    a { 
      color: var(--link-color); 
      text-decoration: none; 
      transition: color 0.3s ease;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        <div id="emailError" class="error-message"></div>
      </div>
      <button type="submit" id="submitBtn">Send Magic Link</button>
    </form>

    <div id="successMessage" class="success-message">
      <strong>Check your email!</strong><br>
      We've sent a magic link to your email address. Click the link to complete your registration.
    </div>

    <div id="errorAlert" class="error-alert">
      <strong>Error!</strong><br>
      <span id="errorText">Something went wrong. Please try again.</span>
    </div>

    <div class="text-center mt-3">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorAlert = document.getElementById('errorAlert');
      const errorText = document.getElementById('errorText');
      
      if (!email || !email.includes('@')) {
        errorText.textContent = 'Please enter a valid email address.';
        errorAlert.style.display = 'block';
        successMessage.style.display = 'none';
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Sending...';
      errorAlert.style.display = 'none';
      successMessage.style.display = 'none';

      try {
        const response = await fetch('/magicLinkGet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Show success message or redirect
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            successMessage.style.display = 'block';
          }
        } else {
          // Show error message
          errorText.textContent = data.error || 'Something went wrong. Please try again.';
          errorAlert.style.display = 'block';
        }
      } catch (error) {
        errorText.textContent = 'Network error. Please try again.';
        errorAlert.style.display = 'block';
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Send Magic Link';
      }
    });
  </script>
</body>
</html>
