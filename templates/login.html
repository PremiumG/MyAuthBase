<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Magic Link</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #6c757d;
            --border-color: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --btn-primary: #007bff;
            --btn-primary-hover: #0056b3;
            --error-color: #dc3545;
            --success-bg: #d1e7dd;
            --success-border: #badbcc;
            --success-text: #0f5132;
            --error-bg: #f8d7da;
            --error-border: #f5c2c7;
            --error-text: #842029;
            --focus-color: #80bdff;
            --focus-shadow: rgba(0, 123, 255, 0.25);
            --logo-color: #007bff;
            --link-color: #007bff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --container-bg: #2d2d2d;
                --text-primary: #ffffff;
                --text-secondary: #b3b3b3;
                --text-muted: #8e9297;
                --border-color: #495057;
                --shadow-color: rgba(255, 255, 255, 0.1);
                --btn-primary: #0d6efd;
                --btn-primary-hover: #0b5ed7;
                --error-color: #dc3545;
                --success-bg: #1a4a32;
                --success-border: #2d5a3d;
                --success-text: #a8e6a3;
                --error-bg: #4a1e22;
                --error-border: #5a2d31;
                --error-text: #f5b2b5;
                --focus-color: #4dabf7;
                --focus-shadow: rgba(77, 171, 247, 0.25);
                --logo-color: #4dabf7;
                --link-color: #4dabf7;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            color: var(--logo-color);
            transition: color 0.3s ease;
        }
        
        .card {
            background: var(--container-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 1.5rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .alert-success {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }
        
        .alert-danger {
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
        }
        
        .alert-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .alert-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .d-none {
            display: none !important;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--container-bg);
            color: var(--text-primary);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, background-color 0.3s ease, color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--focus-color);
            box-shadow: 0 0 0 0.2rem var(--focus-shadow);
        }
        
        .form-control.is-invalid {
            border-color: var(--error-color);
        }
        
        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }
        
        .btn-primary {
            background-color: var(--btn-primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--btn-primary-hover);
        }
        
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        
        .w-100 {
            width: 100%;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            border: 0.125rem solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: var(--text-muted);
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
        
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                    <path d="M3 7l9 6l9 -6" />
                </svg>
            </a>
        </div>
        <div class="card">
            <div>
                    <h2 class="h2 text-center mb-4">Login to your account</h2>
                    
                    <!-- Success message (hidden by default) -->
                    <div id="successMessage" class="alert alert-success d-none" role="alert">
                        <div class="d-flex">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                            </div>
                            <div>
                                <h4 class="alert-title">Check your email!</h4>
                                <div class="text-secondary">We've sent a magic link to your email address. Click the link to login.</div>
                            </div>
                        </div>
                    </div>

                    <!-- Error message (hidden by default) -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        <div class="d-flex">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <circle cx="12" cy="12" r="9" />
                                    <line x1="12" y1="8" x2="12" y2="12" />
                                    <line x1="12" y1="16" x2="12.01" y2="16" />
                                </svg>
                            </div>
                            <div>
                                <h4 class="alert-title">Error!</h4>
                                <div class="text-secondary" id="errorText">Something went wrong. Please try again.</div>
                            </div>
                        </div>
                    </div>

                    <form id="loginForm" method="POST" action="/magicLinkGet" autocomplete="off" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" 
                                   id="email"
                                   name="email" 
                                   class="form-control" 
                                   placeholder="your@email.com" 
                                   autocomplete="email"
                                   required>
                            <div class="invalid-feedback">
                                Please enter a valid email address
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                                    <polyline points="3 7 12 13 21 7"></polyline>
                                </svg>
                                Send magic link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center text-muted mt-3">
                Don't have account yet? <a href="/signup" tabindex="-1">Sign up</a>
            </div>
        </div>
    </div>

    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const emailInput = document.getElementById('email');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Reset messages
            successMsg.classList.add('d-none');
            errorMsg.classList.add('d-none');
            emailInput.classList.remove('is-invalid');
            
            // Validate email
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                emailInput.classList.add('is-invalid');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Sending...
            `;
            
            try {
                const response = await fetch('/magicLinkGet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    successMsg.classList.remove('d-none');
                    form.reset();
                } else {
                    // Show error message
                    errorText.textContent = data.error || 'Something went wrong. Please try again.';
                    errorMsg.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'Network error. Please check your connection and try again.';
                errorMsg.classList.remove('d-none');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                        <polyline points="3 7 12 13 21 7"></polyline>
                    </svg>
                    Send magic link
                `;
            }
        });
    </script>
</body>
</html>
